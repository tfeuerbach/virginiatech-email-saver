<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Tech Email Saver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <!-- Animation Container -->
        <div id="animation-container" class="hidden">
            <div id="storing-credentials" class="animation hidden">
                <h2>Storing your credentials securely...</h2>
                <dotlottie-player 
                    src="https://lottie.host/ab51dd0c-fb37-4af6-87c4-b38ad86dad02/0a9TEhb5a7.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 300px; height: 300px" 
                    loop 
                    autoplay>
                </dotlottie-player>
            </div>
            <div id="attempting-login" class="animation hidden">
                <h2>Attempting to log in...</h2>
                <dotlottie-player 
                    src="https://lottie.host/431a01f1-1cdd-4a9c-8a6d-bb87f44cdde0/uSDs8Ocycr.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 300px; height: 300px" 
                    loop 
                    autoplay>
                </dotlottie-player>
            </div>
            <div id="push-notification" class="animation hidden">
                <h2>Sending a push notification to your device...</h2>
                <dotlottie-player 
                    src="https://lottie.host/8a9d29dc-29d9-4640-902d-279f4e6e7065/5EivasZcWd.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 300px; height: 300px" 
                    loop 
                    autoplay>
                </dotlottie-player>
            </div>
            <div id="success" class="animation hidden">
                <h2>Success!</h2>
                <dotlottie-player 
                    src="https://lottie.host/588ea9d1-e0c7-4fca-91e9-360ea89bcc10/AzcUHnoUuK.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 300px; height: 300px" 
                    loop 
                    autoplay>
                </dotlottie-player>
            </div>
        </div>

        <!-- Form Container -->
        <div id="form-container">
            <h1>Virginia Tech Email Saver</h1>
            <form id="credentials-form">
                <label for="vt_email">VT Email:</label>
                <input type="email" id="vt_email" name="vt_email" required>
                <label for="vt_password">Password:</label>
                <input type="password" id="vt_password" name="vt_password" required>
                <button type="submit">Submit</button>
                <p>Developed by Thomas Feuerbach â€¢ <a href="https://github.com/tfeuerbach" target="_blank">GitHub</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Virginia Tech Email Saver</p>
    </footer>

    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script>
        document.getElementById("credentials-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent default form submission

            // Fetch form values
            const email = document.getElementById("vt_email").value;
            const username = email.split("@")[0]; // Extract username from email
            const password = document.getElementById("vt_password").value;

            // Hide form and show animations
            document.getElementById("form-container").classList.add("hidden");
            document.getElementById("animation-container").classList.remove("hidden");

            // Send form data via POST request
            fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vt_email: email, vt_username: username, vt_password: password }),
            })
                .then((response) => {
                    if (!response.ok) {
                        return response.json().then((err) => {
                            throw new Error(err.message || "Unknown error occurred");
                        });
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url; // Redirect to dashboard
                    } else {
                        console.error("Error: No redirect URL in server response.");
                    }
                })
                .catch((error) => console.error("Error during form submission:", error));
        });
    </script>
</body>
</html>
