<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Tech Email Saver</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSkt9Pck1zAO1l38ELgXtwgHku2KJpDIv2w7T4lOpi" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/animations.js') }}"></script>
</head>
<body>
    <div id="main-container">
        <div class="container text-center">
            <h1>Virginia Tech Email Saver</h1>
            <!-- Form that triggers vt_google_login.py -->
            <form id="credentials-form" method="POST" action="/submit">
                <div class="mb-3">
                    <label for="vt_email" class="form-label">VT Email:</label>
                    <input type="email" id="vt_email" name="vt_email" class="form-control mx-auto" style="max-width: 300px;" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="vt_password" class="form-label">Password:</label>
                    <input type="password" id="vt_password" name="vt_password" class="form-control mx-auto" style="max-width: 300px;" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>          
            <div id="credits" class="mt-3">
                <small>
                    Created by <a href="https://github.com/tfeuerbach" target="_blank">Thomas Feuerbach</a> | 
                    <a href="https://github.com/tfeuerbach/virginiatech-email-saver" target="_blank">View Source on GitHub</a>
                </small>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pph59dHrYJ+ZKc3F24KO21fFz0rCLzIIm/hn+J6DkDbXnceBTosRk5moKB4lF05E" crossorigin="anonymous"></script>
    <script>
        // Add custom validation messages
        document.getElementById('credentials-form').addEventListener('submit', function (e) {
            const emailInput = document.getElementById('vt_email');
            const passwordInput = document.getElementById('vt_password');

            // Check if email is empty
            if (!emailInput.value) {
                emailInput.setCustomValidity("Please enter your Virginia Tech email address.");
            } else {
                emailInput.setCustomValidity(""); // Clear message if valid
            }

            // Check if password is empty
            if (!passwordInput.value) {
                passwordInput.setCustomValidity("Please enter your password.");
            } else {
                passwordInput.setCustomValidity(""); // Clear message if valid
            }
        });

        // Reset the custom message on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                this.setCustomValidity("");
            });
        });
    </script>
</body>
</html>
